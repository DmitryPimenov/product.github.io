<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel='dns-prefetch' href='//s.w.org'/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Log In</title>
    <link rel="stylesheet" href="static/css/login.css" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable = 0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/login-ui1.css"/>
	<link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header class="header">
		<div class="log-on-box">
			<div class="logo-wrapper">
			<h1>Log in</h1>
			</div>
			<form method="post">
						<input name="name" type="text" placeholder="Username"/>
						<input name="password" type="password" placeholder="Password"/>
					<div class="alignment">
					<input type="submit" class="btn-sign-in" value="Sign in">
				</div>
				<div class="new-ac-text">
					<p>
						<span class="alignment">Don't Have An Account?</span>
						<span class="alignment">Sign Up Using</span>
					</p>
				</div>
				<div class="alignment">
					<!--<button type="button" class="btn-sign-up-g"><i class="fa fa-google"></i></button>-->
					<button type="button" class="btn-sign-up-f"><i class="fa fa-facebook"></i></button>
			    </div>
				<div class="alignment">
					<p>OR</p>
				</div>
				<div class="alignment">
					<a href="http://127.0.0.1:5000/signup"><button type="button" class="btn-sign-up"><strong>SIGN UP</strong></button></a>
				</div>
			</form>
			</div>
	</header>
